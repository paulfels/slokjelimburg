<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    
    <title>Slokje Limburg</title>

    <!-- Configure dojo for asynchronous module loading -->
    <script>
        var dojoConfig = {
            async: true,
            locale: 'nl'
        };
    </script>

    <!-- Reference libraries. The first CSS is a Dojo theme that gives dijits a consistent style. -->
    <link rel="stylesheet" href="https://js.arcgis.com/3.28/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.28/esri/css/esri.css">
    <link rel="stylesheet" href="css/drinkwater.css" />
    <link rel="manifest" href="manifest.webmanifest" />

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="images/icons/icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="images/icons/icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="images/icons/icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="96x96" href="images/icons/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/icons/icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="images/icons/icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="128x128" href="images/icons/icon-128x128.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="images/icons/icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="images/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="images/icons/icon-180x180.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="images/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="384x384" href="images/icons/icon-384x384.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="images/icons/icon-512x512.png" />

    <script src="https://js.arcgis.com/3.28/"></script>
    <script src="js/map.js"></script>
</head>

<body class="claro">
    <div id="border" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'headline', gutters:false">
        <div id="divMap" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'">
            <div id="switchBaseMapDiv">
                <div data-dojo-type="dijit/TitlePane" data-dojo-props="title:'Kaartlagen', open:false"
                    id="mapLayersTitlePane">
                    <div id="switchBaseMapContentPane" data-dojo-type="dijit/layout/ContentPane">
                        <div id="BasemapToggle"></div>
                        <div id="layerListPane" data-dojo-type="dijit/layout/ContentPane"
                            data-dojo-props="region:'right'">
                            <div id="layerList"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="btnZoomToMyLocationDiv" hidden="hidden">
                <button id="btnZoomToMyLocation" data-dojo-type="dijit/form/Button"
                    data-dojo-props="iconClass: 'dijitZoomImageButtonIcon', showLabel:false, label:'Zoom'"
                    type="button"></button>
            </div>

            <div id="btnPanToMyLocationDiv" hidden="hidden">
                <button id="btnPanToMyLocation" data-dojo-type="dijit/form/Button"
                    data-dojo-props="iconClass: 'dijitPanImageButtonIcon', showLabel:false, label:'Pan'"
                    type="button"></button>
            </div>

            <div id="messageDiv"></div>
        </div>
    </div>
</body>

</html>
